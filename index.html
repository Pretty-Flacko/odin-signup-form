<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="left">
        <div class="logo-container">
            <img src="images/odin-lined.png" alt="">
            <h1>ODIN</h1>
        </div>
    </div>

    <div class="right">

        <section class="welcome-section">
            <h2>This is not a real online service! You know you need something like this in you life to help you realize your deepest dreams. Sign up now to get started. You know you want to.</h2>
        </section>

        <section class="form-section">
            <h2>Let's do this!</h2>
            <form action="#" method="post">
                
                <div class="inputs">
                    <div class="form-col">
                        <div class="input-group">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="firstName">
                        </div>
                        <div class="input-group">
                            <label for="mail">Email</label>
                            <input type="email" id="mail" name="email">
                        </div>
                        <div class="input-group">
                            <label for="pwd">Password</label>
                            <input type="password" id="pwd" name="password">
                        </div>
                    </div>

                    <div class="form-col">
                        <div class="input-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="lastName">
                        </div>
                        <div class="input-group">
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" id="phone-number" name="phoneNumber">
                        </div>
                        <div class="input-group">
                            <label for="pwd2">Confirm Password</label>
                            <input type="password" id="pwd2" name="passwordConfirm">
                        </div>
                    </div>
                </div>

                <button type="submit">Create Account</button>

            </form>
        </section>

        <section class="bottom-section">
            <p>Already have an account? <a href="#">Log in</a></p>
        </section>

    </div>

</body>
</html>
